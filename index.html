<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic" rel="stylesheet">    <link rel="stylesheet" href="assets/css/main.css">
    <meta charset="UTF-8">
    <title>MoGo</title>
</head>
<body>
    <section class="section section-banner">
        <div class="banner-slider">
            <div class="banner-slide active" style="background-image: url(assets/img/hero-slide-1.jpg)"></div>
            <div class="banner-slide" style="background-image: url(assets/img/hero-slide-2.jpg)"></div>
            <div class="banner-slide" style="background-image: url(assets/img/hero-slide-3.jpg)"></div>
            <div class="banner-slide" style="background-image: url(assets/img/hero-slide-4.jpg)"></div>
        </div>
        <div class="banner-main">
            <div class="container">
                <div class="banner-desc">
                    <p class="banner-description">Creative Template</p>
                    <h1 class="banner-title">Welcome<br>to MoGo</h1>
                    <button class="btn banner-btn">Learn more</button>
                </div>
                <div class="banner-controls row">
                    <div class="banner-controls-item active column column-4">
                        <div class="banner-controls-item-timer"><div></div></div>
                        <p class="banner-controls-item-desc">Intro</p>
                    </div>
                    <div class="banner-controls-item column column-4">
                        <div class="banner-controls-item-timer"><div></div></div>
                        <p class="banner-controls-item-desc">Work</p>
                    </div>
                    <div class="banner-controls-item column column-4">
                        <div class="banner-controls-item-timer"><div></div></div>
                        <p class="banner-controls-item-desc">About</p>
                    </div>
                    <div class="banner-controls-item column column-4">
                        <div class="banner-controls-item-timer"><div></div></div>
                        <p class="banner-controls-item-desc">Contacts</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
